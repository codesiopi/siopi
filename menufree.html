<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Menu Free Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
        body{background:radial-gradient(circle at top,#1a1a1a,#000);color:#fff;min-height:100vh;display:flex;justify-content:center;align-items:center}
        .container{width:90%;max-width:420px;text-align:center}
        h1{font-size:28px;font-weight:700;margin-bottom:8px}
        p{font-size:14px;color:#aaa;margin-bottom:25px}
        button{background:linear-gradient(135deg,#00f2fe,#4facfe);border:none;border-radius:14px;padding:15px;font-size:16px;font-weight:600;color:#000;cursor:pointer}
        .modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;justify-content:center;align-items:center}
        .modal-content{width:95%;max-width:900px;height:85%;background:#000;border-radius:15px;overflow:hidden;position:relative}
        iframe{width:100%;height:100%;border:none}
        .close{position:absolute;top:10px;right:15px;background:#ff3b3b;border:none;color:#fff;padding:6px 12px;border-radius:8px}
    </style>
</head>
<body>
<div class="container">
    <h1>FREE TOOLS</h1>
    <p>Akses tools gratis tanpa pindah halaman</p>
    <button onclick="openModal()">Buka Tools Gratis</button>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <button class="close" onclick="closeModal()">Tutup</button>
        <iframe src="https://lynk.id/siopi/page/tools-free"></iframe>
    </div>
</div>

<script>
function openModal(){document.getElementById('modal').style.display='flex'}
function closeModal(){document.getElementById('modal').style.display='none'}
</script>
</body>
</html>
